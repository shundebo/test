<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粉末爆炸动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }

        .explosion-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: transparent;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: explode 1.5s infinite;
        }

        .particle:nth-child(1) {
            animation-delay: 0s;
            animation-duration: 1.5s;
        }

        .particle:nth-child(2) {
            animation-delay: 0.1s;
            animation-duration: 1.7s;
        }

        .particle:nth-child(3) {
            animation-delay: 0.2s;
            animation-duration: 1.9s;
        }

        .particle:nth-child(4) {
            animation-delay: 0.3s;
            animation-duration: 2.0s;
        }

        .particle:nth-child(5) {
            animation-delay: 0.4s;
            animation-duration: 1.8s;
        }

        .particle:nth-child(6) {
            animation-delay: 0.5s;
            animation-duration: 2.2s;
        }

        @keyframes explode {
            0% {
                transform: scale(0.1) translate(0, 0);
                opacity: 1;
            }

            100% {
                transform: scale(1) translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="explosion-container">
        <div class="particle" style="--x: 150px; --y: -150px;"></div>
        <div class="particle" style="--x: 120px; --y: -120px;"></div>
        <div class="particle" style="--x: -100px; --y: -100px;"></div>
        <div class="particle" style="--x: 80px; --y: -80px;"></div>
        <div class="particle" style="--x: -50px; --y: -50px;"></div>
        <div class="particle" style="--x: 0px; --y: -180px;"></div>
    </div>
</body>

</html>
